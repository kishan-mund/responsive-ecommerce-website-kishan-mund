<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/footer-style.css">
</head>

<body>
    <header>
        <div class="header-menu-box">
            <div class="header-menu"></div>
            <div class="header-menu"></div>
            <div class="header-menu"></div>
        </div>

        <div class="logo">
            <a href="index.html">SHOP</a>
        </div>
        <div class="cart-logo-box">
            <a href="#"> <img class="cart-logo" src="images/cart.png" alt="Cart"></a>
        </div>

    </header>
    <div class="nav-bar-box">
        <div class="nav-bar">
            <div>
                <a href=""> Men's Outerwear</a>
            </div>
            <div>
                <a href=""> Ladies Outerwear</a>
            </div>
            <div>
                <a href=""> Men's T-Shirts</a>
            </div>
            <div>
                <a href="">Ladies T-Shirts</a>
            </div>
        </div>
    </div>
    <form class="checkout-box">
        <div class="checkout-box-header">
            <h3 class="checkout-box-header-1">Checkout</h3>
            <div class="checkout-box-header-tag">Shop is a demo app - form data will not be sent</div>
        </div>
        <div class="checkout-box-part">
            <div class="checkout-box-part1">
                <div class="account-infm">Account Information
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Phone Number">
                </div>
                <div class="checkout-box-part-def">Shipping Address
                    <input type="text" placeholder="Address">
                    <input type="text" placeholder="City">
                    <div class="checkout-box-header-1-1">
                        <input class="inp-sep" type="text" placeholder="State/Province">
                        <input class="inp-sep" type="text" placeholder="Zip/Postal Code">
                    </div>
                    <div class="size">Country
                        <select class="country-options">
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="checkout-box-part2">
                <div>
                    <div>Payment Method</div>
                    <input type="text" placeholder="Cardholder Name">
                    <input type="text" placeholder="Card Holder">
                </div>
                <div class="checkout-box-part-def">Expiry</div>
                <div class="checkout-box-header-1-2">
                    <select class="month-options">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                    <select class="year-options">
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                    <input class="cvv" placeholder="CVV">
                </div>
                <div class="description">
                    <div>Order Summary</div>
                    <div class="order-summary">
                        <div>Est. 98 Baseball Tee</div>
                        <div>₹.1,999.00</div>
                    </div>
                    <div class="order-summary">
                        <div>Total</div>
                        <div>₹.1,999.00</div>
                    </div>
                    <div>
                        <div class="add-to-cart"><a href="">PLACE ORDER</a></div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <footer>
        <div class="footer-div">
            Made By Kishan
        </div>
        <div class="footer-div">
            <div class="footer-div-demo">DEMO ONLY</div>
        </div>
    </footer>
</body>

</html>
